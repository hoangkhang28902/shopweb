<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log-UP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="with=decide-width,initial-scale=1.0">
        <link rel="stylesheet" href="../css/logup.css">
    </head>
    <body>
        <div class="logup">
            <img src="../imageweb/logup.png" alt="" class="avtlogup">
                   <h1>Đăng Ký Ngay !</h1>
                   <form action="#" class="logupp">
                       <p>Tên Của Bạn</p>
                       <input type="text" placeholder="Enter Name">
                   <p>Tên Đăng Nhập</p>
                   <input type="text" placeholder="Your Username">
                    <p>Mật Khẩu</p>
                    <input type="password" placeholder="Your Password">
                    <p>Ngày Sinh</p>
                    <input type="date">
                    <p>Địa Chỉ Email</p>
                    <input type="email" placeholder="Enter Email">
                    <p>Số điện thoại</p>
                    <input type="tel" placeholder="Number Phone"><br>
                    <br>
                   <input type="submit" value="Log-Up"><br><br>
                   
                   <a href="../index.html">Trang Chủ</a>
                   
                </form>
        </div>

    </body>
</html>
